    type: speak
    actor: Dewey
    text: "Then let me make it spatial. If every formal system is incomplete, then inquiry cannot terminate in formalism. It must terminate in practice. In experience. In the consequence of belief. You've just scored an own goal, GÃ¶del. Your incompleteness is our mandate."
