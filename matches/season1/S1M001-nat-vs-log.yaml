  - minute: 8
    type: speak
    actor: Darwin
    text: "Habit is more than enough. It is the mechanism. Every organism that persisted did so because it responded to regularity without requiring proof of regularity. The sparrow does not deduce the worm. It acts. That action â€” repeated, varied, selected â€” is the ground of all knowledge worth having."
