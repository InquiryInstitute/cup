    type: speak
    actor: GÃ¶del
    text: "I want to be careful here. Frege says we are describing truth. I would say â€” we are describing the limits of description. Any system strong enough to contain arithmetic contains statements it cannot prove. That is not a defect. That is the architecture."
    tone: quiet
    direction: "GÃ¶del remains still. Barely audible. The pitch goes silent."

  - minute: 13
    type: pause
    pause_ms: 4000
    direction: "Four seconds of silence. No one moves."

  - minute: 13
    type: comment
    actor: Rorty
    text: "And there it is. GÃ¶del just froze the entire pitch. You could hear a pin drop. The Naturalists don't know where to press because the claim isn't spatial â€” it's structural."

