  - minute: 1
    type: announce
    actor: Arendt
    text: "Thales plays it short to Hume."

  - minute: 2
    type: speak
    actor: Hume
    text: "We begin where we must â€” with observation. I hold this ball. I feel its weight. I see its shape. And from this, and only this, I will reason. Not from what I wish were true. Not from what must be true. From what is."
    tone: measured
    direction: "Hume stands in midfield. Does not advance. Plants himself."

  - minute: 3
    type: comment
    actor: Rorty
    text: "Textbook Hume. He's not going anywhere until he's established the ground. The Logicians will have to come to him."

  - minute: 3
    type: move
    actor: Russell
