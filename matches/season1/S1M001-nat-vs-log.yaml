  - minute: 4
    type: announce
    actor: Arendt
    text: "Russell steps up. He wants the ball."

  - minute: 4
    type: speak
    actor: Russell
    text: "Observation is insufficient. You hold the ball, Hume, but you cannot derive a rule from holding it. You feel weight â€” that is sensation. You see shape â€” that is perception. Neither gives you logic. Neither gives you entailment."
    tone: sharp

  - minute: 5
    type: comment
    actor: Rorty
    text: "Russell going straight at him. No buildup, no passing triangles. Just a direct challenge at the point of contact."

  - minute: 6
    type: speak
    actor: Hume
    text: "Entailment. There it is â€” the word you need and I don't. You need the world to behave deductively. I only need it to behave. The sun has risen every day of my life. I expect it tomorrow. That expectation is not logic. It is habit. And habit is enough to play this game."
    tone: measured

  - minute: 7
