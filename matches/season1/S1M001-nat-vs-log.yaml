    type: speak
    actor: Russell
    text: "I want to push further. The Naturalists keep invoking the body â€” the eye, the hand, the flinch. But the body is a premise, not a conclusion. We do not reason from bodies. We reason about bodies. The body is data. Logic is the operating system."
