    type: speak
    actor: Hume
    text: "Here is what I want to say, and I want to say it clearly. There is no impression without a world, and no idea without an impression. You can build all the logical architecture you like, but it rests â€” every beam, every joist â€” on something someone once saw, or heard, or touched. Deny that and you are playing a different sport."
